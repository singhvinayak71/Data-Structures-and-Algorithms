<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Linked list in javascript</title>
</head>
<script>
    class list {
        constructor(data){
            this.head = {
                value: data,
                next: null
            }
            this.tail = this.head
            this.size = 1
        }
        newNode(data){
            let appendNode = {
                value: data,
                next: null
            }
            this.tail.next = appendNode
            this.tail = appendNode
            this.size++
        }
    }

    let linkedlist = new list(10)
    linkedlist.newNode(20)
    console.log(linkedlist)
